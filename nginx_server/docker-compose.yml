web:
  image: nginx:1.16.1
  restart: always
  ports:
    - 443:443
  volumes:
    - /srv/docs_server:/srv/docs_server
    - /srv/auto-portal:/srv/auto-portal
    - /srv/testjobs-fe:/srv/testjobs-fe
    - /srv/testjobs-worker-leader:/srv/testjobs-worker-leader
    - /srv/cert:/srv/cert
    - ./root:/usr/share/nginx/html
    - ./config:/etc/nginx/conf.d
